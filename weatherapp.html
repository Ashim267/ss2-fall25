<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .weather-card {
            background: #1E293B; /* slate-800 */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 15px rgba(129, 140, 248, 0.4); /* shadow-xl + custom indigo glow */
        }
        #weather-info {
            display: none;
        }
        ::placeholder {
            color: #94A3B8; /* slate-400 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="weather-card rounded-3xl p-8 text-gray-200">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">Weather App</h1>
            <p class="text-center text-slate-400 mb-6">Instantly check the weather forecast</p>
            
            <!-- Input and search button -->
            <div class="flex rounded-full bg-slate-700/50 border border-slate-600 overflow-hidden mb-6 focus-within:border-indigo-400 transition-all duration-300">
                <input type="text" id="city-input" placeholder="Enter city name" class="w-full bg-transparent text-white placeholder-slate-400 px-6 py-3 focus:outline-none">
                <button id="city-input-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-3 transition-colors duration-300">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Error message display -->
            <div id="error-message" class="text-center text-red-400 font-medium mb-4 h-6"></div>

            <!-- Weather information display -->
            <div id="weather-info" class="text-center">
                <h3 id="city-name" class="text-4xl font-semibold text-white"></h3>
                <p id="date" class="text-slate-400 mb-4"></p>
                <img id="weather-icon" src="" alt="Weather Icon" class="mx-auto w-28 h-28 drop-shadow-lg">
                <p id="temperature" class="text-7xl font-bold text-white my-2 tracking-tighter"></p>
                <p id="description" class="capitalize text-xl text-slate-300"></p>
                <p id="wind-speed" class="text-slate-400 mt-4"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';
        const weatherApiUrl = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('city-input-btn');
        const errorMessage = document.getElementById('error-message');
        const weatherInfo = document.getElementById('weather-info');

        // Function to fetch and display weather
        async function fetchWeather(cityName) {
            const url = `${weatherApiUrl}?q=${cityName}&appid=${apiKey}&units=metric`;
            errorMessage.textContent = ''; // Clear previous errors
            weatherInfo.style.display = 'none'; // Hide info while fetching

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found. Please try again.');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                errorMessage.textContent = error.message;
                console.error('Error fetching weather data:', error);
            }
        }

        // Function to display weather data on the UI
        function displayWeather(data) {
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('date').textContent = moment().format('MMMM Do YYYY, h:mm a');
            document.getElementById('temperature').innerHTML = `${Math.round(data.main.temp)}&deg;C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('wind-speed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            
            weatherInfo.style.display = 'block';
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const cityName = cityInput.value.trim();
            if (cityName) {
                fetchWeather(cityName);
            }
        });

        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const cityName = cityInput.value.trim();
                if (cityName) {
                    fetchWeather(cityName);
                }
            }
        });
        
        // Initial load with a default city
        window.onload = () => {
            fetchWeather('Nashville');
        };
    </script>
</body>
</html>
